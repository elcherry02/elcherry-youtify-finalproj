    <source src="sounds/Left%20And%20Right%20Song%20Charlie%20Puth.mp3" type="audio/mp3">
    </audio>
    <button class="btn"><b>Left and Right</b></a></button>
    <script>
    var right = document.getElementById("right");
    var icon = document.getElementById("left");
