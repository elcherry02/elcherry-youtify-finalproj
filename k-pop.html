    <img src="https://i.scdn.co/image/ab67616d0000b2738c6cdb00ed42b1d6315f0bc1" width="200" height="200" alt="Pop">
    <audio id="hour">
    <source src="sounds/txt.mp3" type="audio/mp3">
    </audio>
    <button class="btn"><b>Blue Hour</b></a></button>
    <script>
    var hour = document.getElementById("hour");
    var icon = document.getElementById("txt");
    
    icon.onclick = function(){
       if(hour.paused){
           hour.play();
           txt.src="img/31.png"

       }
    }
