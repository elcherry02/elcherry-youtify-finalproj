     <div class="player">
    <img src="img/30.png" id="soul">
    </div>
    <img src="https://i.scdn.co/image/ab67616d0000b27335c0f9c29e5c056ddafd9862" width="200" height="200" alt="Pop">
    <audio id="ful">
    <source src="sounds/just%20another.mp3" type="audio/mp3">
    </audio>
    <button class="btn"><b>Just Another Woman In Love</b></a></button>
    <script>
    var ful = document.getElementById("ful");
    var icon = document.getElementById("soul");
    
    icon.onclick = function(){
       if(ful.paused){
           ful.play();
           soul.src="img/31.png"
       } else{
           ful.pause();
           soul.src ="img/30.png";
       }
    }

</script>
