    </div>
    <img src="https://i.scdn.co/image/ab67616d0000b273975d871c8eddd62814574bda" width="200" height="200" alt="Pop">
    <audio id="ful">
    <source src="sounds/soul.mp3" type="audio/mp3">
    </audio>
    <button class="btn"><b>Soulful</b></a></button>
    <script>
    var ful = document.getElementById("ful");
    var icon = document.getElementById("soul");
    
    icon.onclick = function(){
       if(ful.paused){
           ful.play();
           soul.src="img/31.png"

           ful.pause();

       }
    }

</script>
