     <div class="player">
    <img src="img/30.png" id="call">
    </div>
    <img src="img/call.jpg" width="200" height="200" alt="Pop">
    <audio id="phone">
    <source src="sounds/call%20my%20phone.mp3" type="audio/mp3">
    </audio>
    <button class="btn"><b>Calling My Phone</b></a></button>
    <script>
    var phone = document.getElementById("phone");
    var icon = document.getElementById("call");
    
    icon.onclick = function(){
       if(phone.paused){
           phone.play();
           call.src="img/31.png"
       } else{
           phone.pause();
           call.src ="img/30.png";
       }
    }

</script>
