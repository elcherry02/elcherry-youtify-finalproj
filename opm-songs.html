<!DOCTYPE html>

<h2>‎ ‎ ‎OPM.</h2>
<div class="row">
   <div class="column">
    <div class="container">
     <div class="player">
    <img src="img/30.png" id="soul">
    </div>
    <img src="https://i.scdn.co/image/ab67616d0000b2730e41df48d23600023e5e431c" width="200" height="200" alt="Pop">
    <audio id="ful">
    <source src="sounds/bb.mp3" type="audio/mp3">
    </audio>
    <button class="btn"><b>Paninindigan Kita</b></a></button>
    <script>
    var ful = document.getElementById("ful");
    var icon = document.getElementById("soul");
    
    icon.onclick = function(){
       if(ful.paused){
           ful.play();
           soul.src="img/31.png"
       } else{
           ful.pause();
           soul.src ="img/30.png";
       }
    }

</script>

    
  </div>
  </div>
