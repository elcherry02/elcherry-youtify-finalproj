<!DOCTYPE html>

<h2>‎ ‎ ‎EDM.</h2>
<div class="row">
   <div class="column">
    <div class="container">
     <div class="player">
    <img src="img/30.png" id="soul">
    </div>
    <img src="https://i.scdn.co/image/ab67616d0000b273ed443f0fff29eee63c9ede20" width="200" height="200" alt="Pop">
    <audio id="ful">
    <source src="sounds/deep%20down.mp3" type="audio/mp3">
    </audio>
    <button class="btn"><b>Deep Down</b></a></button>
    <script>
    var ful = document.getElementById("ful");
    var icon = document.getElementById("soul");
    
    icon.onclick = function(){
       if(ful.paused){
           ful.play();
           soul.src="img/31.png"
       } else{
           ful.pause();
           soul.src ="img/30.png";
       }
    }

</script>

    
  </div>
  </div>
